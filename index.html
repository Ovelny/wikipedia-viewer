<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wikipedia-viewer</title>
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="search-bar" class="grid-hero container grid-960">
        <header class="text-center">
            <h3>Search any wikipedia page</h3>
        </header>
        <div class="input-group">
            <input type="text" class="form-input input-lg" placeholder="Add a title, name, etc..." />
            <button id="search-btn" class="btn btn-lg btn-primary input-group-btn">Submit</button>
            <button id="random-btn" class="btn btn-lg btn-primary input-group-btn">Random article</button>
        </div>
    </section>

    <section id="search-result" class="container grid-960">
        <div class="loading"></div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
