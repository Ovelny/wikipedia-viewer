<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wikipedia-viewer</title>
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="search-bar" class="grid-hero container grid-960">
        <header class="text-center">
            <h3>Search any wikipedia page</h3>
        </header>
        <div class="input-group form-autocomplete">
            <input id="search-field" type="text" class="form-input input-lg" placeholder="Add a title, name, etc..." />
            <button id="search-btn" class="btn btn-lg btn-primary input-group-btn">Submit</button>
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-lg btn-primary input-group-btn">Random article</a>

            <ul id="search-result" class="form-autocomplete-list">
                <li class="form-autocomplete-item">
                    <div class="chip hand">
                        <div class="chip-content">
                            Test
                        </div>
                    </div>
                </li>

                <li class="form-autocomplete-item">
                    <div class="chip hand">
                        <div class="chip-content">
                            Test 2
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
